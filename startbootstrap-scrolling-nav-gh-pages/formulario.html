<body id="page-top">

  <!-- Navigation -->

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarResponsive">

            </div>
            <br>
            <div class="form-group text-center">
                <textarea class="form-control" rows="13" id="texto"></textarea>
                <br>
                <button type="button" class="btn btn-success form-control" id="buttomSave"><i class="fa fa-save"></i> Salvar</button>

              </div>
          </div>

        <div class="col-md-6">
            <div id="titular-tarefas">
                <h3><i class="fa fa-list-ol" style="color: #007bff;"></i> Lembretes cadastrados</h3>

                </div>
            </div>

            
            <br>
        </div>
